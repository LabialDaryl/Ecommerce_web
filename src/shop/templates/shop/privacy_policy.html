{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .overlay-text {
      padding: 2rem 1rem 1rem;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
    }
    .overlay-text h1 {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .gif-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: #000;
    }
    .fullscreen-gif {
      height: 90vh;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }
  </style>
  
</head>
<body>
  <div class="gif-container">
    <img src="{% static 'media/arduino.gif' %}" alt="Privacy Policy Logo" class="fullscreen-gif" />
  </div>
  
  <div class="overlay-text">
    <h1>We respect your privacy. Read responsibly.</h1>
  </div>
</body>
</html>
