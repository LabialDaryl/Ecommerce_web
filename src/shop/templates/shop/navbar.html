<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechTrove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-container me-3">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-box" placeholder="Search products...">
                    </div>          
                    <a href="#" class="cart-icon me-3">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">3</span>
                    </a>
                    {% if user.is_authenticated %}
                    <!-- Profile Dropdown Button -->
                    <div class="dropdown">
                        <button class="btn btn-outline-light rounded-pill dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">My Account</a></li>
                        <li><a class="dropdown-item" href="{% url 'wishlist' %}">Wishlist</a></li>
                        <li><a class="dropdown-item" href="{% url 'purchases' %}">Purchases</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                        </ul>
                    </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2 rounded-pill">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-primary rounded-pill">Sign Up</a>                    
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </nav>
