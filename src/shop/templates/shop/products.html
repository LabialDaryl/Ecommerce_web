{% extends 'shop/base.html' %}
{% block title %}All Products{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center fw-bold">Shop All Products</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate" title="{{ product.title }}">{{ product.title }}</h5>
                    <p class="card-text text-muted small mb-2">{{ product.category.name }}</p>
                    <p class="card-text fw-bold text-primary mb-3">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
