{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Your Account</h2>
    <p class="text-center text-muted">Manage your personal details and preferences</p>

    <form method="POST" class="card p-4 shadow-sm rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password (Leave blank to keep current)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Account</button>
    </form>
</div>
{% endblock %}
